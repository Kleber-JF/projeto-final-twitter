{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container" style="max-width: 1024px;">
    <a class="navbar-brand" href='{% url "home" %}'>Zap!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile_list' %}">Perfis</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search' %}">Procurar Zaps</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Registrar</a>
        </li>
        {% endif %}
      </ul>
      {% if request.user.is_authenticated %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' request.user.id %}" style="text-decoration: none;">
            {% if user.profile.profile_image %}
              <img src="{{ user.profile.profile_image.url }}"
                   class="rounded-circle" style="width: 40px; height:40px;">
            {% else %}
              <img src="{% static 'images/blank-profile-picture.png' %}"
                   class="rounded-circle" style="width: 40px; height:40px;">
            {% endif %}
            Seu Perfil
          </a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
